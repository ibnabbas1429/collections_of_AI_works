<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chatbot Frontend</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    #chat { border: 1px solid #ccc; padding: 1em; height: 300px; overflow-y: auto; margin-bottom: 1em; }
    .user { color: blue; }
    .bot { color: green; }
  </style>
</head>
<body>
  <h2>Chatbot</h2>
  <label>Session ID: <input id="session_id" value="test-session"></label>
  <div id="chat"></div>
  <input id="message" placeholder="Type your message..." style="width:70%">
  <button onclick="sendMessage()">Send</button>

  <script>
    const chatDiv = document.getElementById('chat');
    const sessionInput = document.getElementById('session_id');
    const messageInput = document.getElementById('message');

    function appendMessage(role, text) {
      const div = document.createElement('div');
      div.className = role;
      div.textContent = (role === 'user' ? 'You: ' : 'Bot: ') + text;
      chatDiv.appendChild(div);
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    async function sendMessage() {
      const session_id = sessionInput.value.trim();
      const message = messageInput.value.trim();
      if (!session_id || !message) return;
      appendMessage('user', message);
      messageInput.value = '';
      const res = await fetch('/chat/', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ session_id, message })
      });
      const data = await res.json();
      appendMessage('bot', data.reply);
    }
  </script>
</body>
</html>
